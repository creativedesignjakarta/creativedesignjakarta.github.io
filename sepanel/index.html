	<body id="myCopyright">
        <div id="notifi"></div>
        <main class="smain" id="xmain">
            <img alt="Memuat" title="Memuat" id="xload" src="../assets/img/loading.gif" width="30%">
            <div id="login" class="scontent">
                <div align="center">
                    <a title="Sepanel Logo" href="">
                        <img width="150px" alt="Sepanel Logo" src="logo_sepanel.png">
                    </a>
                </div>
                <label for="email">Email</label>
                <input type="text" class="input" autocomplete="email" name="email" id="email" placeholder="Masukan email">
                <label for="password">Kata Sandi</label>
                <input type="password" class="input" name="password" id="password" placeholder="*********">
                <button class="mbtn" id="mlogin"><i class="fa fa-sign-in" aria-hidden="true"></i><span class="ml4">Masuk</span></button>
            </div>
            <div id="verifphone"></div>
            <div id="xtabs">
                <a title="Sepanel" href="">
                    <img class="logo_sepanel" alt="Sepanel Logo" src="logo_sepanel.png">
                </a>
                <div class="mtabs">
                    <button class="tablink" onclick="openPage('Add', this, 'black')" id="defaultOpen"><i class="fa fa-pencil-square-o" aria-hidden="true"></i><span class="ml4">Tambah/Edit</span></button>
                    <button class="tablink" onclick="openPage('Manage', this, 'black')"><i class="fa fa-list" aria-hidden="true"></i><span class="ml4">Kelola</span></button>
                    <button class="tablink" onclick="openPage('Settings', this, 'black')"><i class="fa fa-cog" aria-hidden="true"></i><span class="ml4">Pengaturan</span></button>
                    <button class="tablink" onclick="openPage('Widget', this, 'black')"><i class="fa fa-th-large" aria-hidden="true"></i><span class="ml4">Widget</span></button>
                </div>
            </div>
            <div id="Add" class="tabcontent">
                <div id="shopdate"></div>
            </div>
            <div id="Manage" class="tabcontent">
                <div class="scontent animate-opacity">
                    <h3 class="mb8">Kelola<button title="Simpan Data Shop (JSON)" id="savedatashop"><i class="fa fa-file-text-o" aria-hidden="true"></i><span class="ml4">Simpan</span></button></h3>
                    <table id="sepanel_table"></table>
                </div>
            </div>
            <div id="Settings" class="tabcontent">
                <div class="scontent animate-opacity">
                    <h3 class="mb8">Pengaturan<button title="Simpan Data Website (JSON)" id="savedataweb"><i class="fa fa-file-text-o" aria-hidden="true"></i><span class="ml4">Simpan</span></button></h3>
                    <div id="sepanel_settings"></div>
                </div>
            </div>
            <div id="Widget" class="tabcontent">
                <div class="scontent animate-opacity">
                    <div id="sepanel_widget_checkbox"></div>
                    <div id="sepanel_widget"></div>
                </div>
            </div>
        </main>
